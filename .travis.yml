language: node_js
node_js:
- 8
dist: trusty
sudo: required
addons:
  chrome: stable
  hostname: localhost
before_install:
- google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost
  &
- npm update
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
install:
- npm install
script: npm run br && jest --silent
cache:
  directories:
  - node_modules
services:
- docker
deploy:
  provider: elasticbeanstalk
  access_key_id: "$AWS_ACCESS_KEY_ID"
  secret_access_key: "$AWS_SECRET_ACCESS_KEY"
  region: "$AWS_BUCKET_NAME"
  app: cardGames
  env: cardGames-dev
  bucket_name: elasticbeanstalk-ap-southeast-1-111969122051
  skip_cleanup: true
  on:
    branch: master
env:
  global:
  - secure: 
  - secure: 
  - secure: 
