language: node_js

node_js:
  - 8

dist: trusty
sudo: required
addons:
  chrome: stable
  hostname: localhost

before_install:
- google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &
- npm update
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start

install:
- npm install

script:
  npm run br && jest --silent

cache:
  directories:
    - "node_modules"
