<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body style="height:100vh; margin:0;">
    <div style="height:60vh; background-color:slategray; overflow:scroll"></div>
    <div style="height:40vh; background-color:tan; overflow:hidden"></div>
  </body>
</html>

  To make a page non scrollable: fix body height at 100vh, and set margin to 0.
